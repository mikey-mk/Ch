<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidChat - Video Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f0f13;
            --bg-darker: #08080c;
            --bg-light: #1a1a24;
            --accent-primary: #6d28d9;
            --accent-secondary: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #2d2d3a;
            --online-indicator: #10b981;
            --offline-indicator: #64748b;
            --chat-bubble-user: #6d28d9;
            --chat-bubble-other: #2d2d3a;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --rounded-sm: 4px;
            --rounded-md: 8px;
            --rounded-lg: 12px;
            --rounded-full: 9999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        #app {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--bg-darker);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            border: 2px solid var(--accent-primary);
            position: relative;
        }

        .user-status {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            border-radius: var(--rounded-full);
            background-color: var(--online-indicator);
            border: 2px solid var(--bg-darker);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-status-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .channel {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .channel:hover {
            background-color: var(--bg-light);
        }

        .channel.active {
            background-color: var(--bg-light);
            border-left: 3px solid var(--accent-primary);
        }

        .channel-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--rounded-full);
            object-fit: cover;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 500;
            font-size: 14px;
        }

        .channel-members {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Main content styles */
        .main-content {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            background-color: var(--bg-darker);
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
            overflow-y: auto;
        }

        .video-placeholder {
            background-color: var(--bg-light);
            border-radius: var(--rounded-md);
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder .user-avatar {
            width: 80px;
            height: 80px;
            border: none;
        }

        .video-placeholder .user-name {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: var(--rounded-sm);
        }

        .chat-container {
            background-color: var(--bg-light);
            border-top: 1px solid var(--border-color);
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 8px;
            max-width: 80%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            flex-shrink: 0;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: var(--rounded-md);
            font-size: 14px;
            line-height: 1.4;
        }

        .message.sent .message-bubble {
            background-color: var(--chat-bubble-user);
            border-bottom-right-radius: var(--rounded-sm);
        }

        .message:not(.sent) .message-bubble {
            background-color: var(--chat-bubble-other);
            border-bottom-left-radius: var(--rounded-sm);
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .message.sent .message-info {
            justify-content: flex-end;
        }

        .message-sender {
            font-weight: 500;
            color: var(--text-primary);
        }

        .chat-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--rounded-md);
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: var(--accent-primary);
        }

        .send-button {
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--rounded-md);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: var(--accent-secondary);
        }

        /* Login screen styles */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .login-box {
            background-color: var(--bg-light);
            border-radius: var(--rounded-lg);
            padding: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--accent-primary);
        }

        .avatar-upload {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            background-color: var(--bg-dark);
            border: 3px solid var(--accent-primary);
            margin-bottom: 12px;
        }

        .avatar-label {
            background-color: var(--accent-primary);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: var(--rounded-md);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-block;
        }

        .avatar-label:hover {
            background-color: var(--accent-secondary);
        }

        .avatar-input {
            display: none;
        }

        .username-input {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--rounded-md);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 24px;
            outline: none;
            transition: border-color 0.2s;
        }

        .username-input:focus {
            border-color: var(--accent-primary);
        }

        .login-button {
            width: 100%;
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            border-radius: var(--rounded-md);
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: var(--accent-secondary);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #app {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .video-container {
                grid-template-columns: 1fr;
            }

            .video-placeholder {
                max-width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Sidebar will be populated after login -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <span>VoidChat</span>
                </div>
            </div>
            <div class="user-profile">
                <div class="avatar-container">
                    <img id="sidebar-avatar" class="user-avatar" src="" alt="User Avatar">
                    <div class="user-status"></div>
                </div>
                <div class="user-info">
                    <div id="sidebar-username" class="user-name"></div>
                    <div class="user-status-text">Online</div>
                </div>
            </div>
            <div class="channels">
                <div class="channel active">
                    <img class="channel-avatar" src="https://ui-avatars.com/api/?name=General+Chat&background=6d28d9&color=fff" alt="General Chat">
                    <div class="channel-info">
                        <div class="channel-name">General Chat</div>
                        <div class="channel-members">12 online</div>
                    </div>
                </div>
                <div class="channel">
                    <img class="channel-avatar" src="https://ui-avatars.com/api/?name=Gaming&background=6d28d9&color=fff" alt="Gaming">
                    <div class="channel-info">
                        <div class="channel-name">Gaming</div>
                        <div class="channel-members">8 online</div>
                    </div>
                </div>
                <div class="channel">
                    <img class="channel-avatar" src="https://ui-avatars.com/api/?name=Music&background=6d28d9&color=fff" alt="Music">
                    <div class="channel-info">
                        <div class="channel-name">Music</div>
                        <div class="channel-members">5 online</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="video-container" id="video-grid">
                <!-- Video placeholders will be added dynamically -->
            </div>
            <div class="chat-container">
                <div class="chat-header">
                    <span>General Chat</span>
                    <span id="online-count">12 online</span>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will be added dynamically -->
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="message-input" placeholder="Type a message...">
                    <button class="send-button" id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="login-view" class="login-container">
        <div class="login-box">
            <h1 class="login-title">Join VoidChat</h1>
            <div class="avatar-upload">
                <img id="avatar-preview" class="avatar-preview" src="https://ui-avatars.com/api/?name=User&background=6d28d9&color=fff" alt="Avatar Preview">
                <label for="avatar-input" class="avatar-label">Choose Profile Picture</label>
                <input type="file" id="avatar-input" class="avatar-input" accept="image/*">
            </div>
            <input type="text" class="username-input" id="username-input" placeholder="Enter your display name" required>
            <button class="login-button" id="login-button">Enter Chat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDThDS9VrWRVmR62BzapeEFp2yZaN-w7t0",
            authDomain: "voidchat-8eaae.firebaseapp.com",
            projectId: "voidchat-8eaae",
            storageBucket: "voidchat-8eaae.appspot.com",
            messagingSenderId: "57562845341",
            appId: "1:57562845341:web:a29c12b3zeef0af2ff4474"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');

        // DOM elements
        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app');
        const usernameInput = document.getElementById('username-input');
        const avatarInput = document.getElementById('avatar-input');
        const avatarPreview = document.getElementById('avatar-preview');
        const loginButton = document.getElementById('login-button');
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const sidebarUsername = document.getElementById('sidebar-username');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const videoGrid = document.getElementById('video-grid');
        const onlineCount = document.getElementById('online-count');

        // User data
        let user = {
            id: '',
            name: '',
            avatar: '',
            isOnline: false
        };

        // Video participants data
        let participants = {};

        // Check if user is already logged in
        function checkLogin() {
            const savedUser = localStorage.getItem('voidchat_user');
            if (savedUser) {
                user = JSON.parse(savedUser);
                user.id = generateUserId();
                showAppView();
                setUserOnline();
            }
        }

        // Generate a simple user ID
        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        // Show main application view
        function showAppView() {
            loginView.style.display = 'none';
            appView.style.display = 'grid';
            
            // Update sidebar with user info
            sidebarAvatar.src = user.avatar;
            sidebarUsername.textContent = user.name;
            
            // Load messages and participants
            loadMessages();
            loadParticipants();
            
            // Add user to video grid
            addParticipant(user);
            
            // Scroll to bottom of chat
            setTimeout(() => {
                scrollToBottom();
            }, 100);
        }

        // Set user as online in Firebase
        function setUserOnline() {
            user.isOnline = true;
            usersRef.child(user.id).set({
                name: user.name,
                avatar: user.avatar,
                isOnline: true,
                lastActive: Date.now()
            });
            
            // Update presence on disconnect
            usersRef.child(user.id).onDisconnect().update({
                isOnline: false,
                lastActive: Date.now()
            });
        }

        // Load participants from Firebase
        function loadParticipants() {
            usersRef.on('value', (snapshot) => {
                const users = snapshot.val();
                videoGrid.innerHTML = '';
                participants = {};
                
                if (users) {
                    Object.entries(users).forEach(([id, userData]) => {
                        if (userData.isOnline) {
                            participants[id] = userData;
                            addParticipantToVideoGrid(id, userData);
                        }
                    });
                    
                    // Update online count
                    onlineCount.textContent = Object.keys(participants).length + ' online';
                }
            });
        }

        // Add participant to video grid
        function addParticipant(userData) {
            if (participants[userData.id]) return;
            
            participants[userData.id] = userData;
            addParticipantToVideoGrid(userData.id, userData);
            onlineCount.textContent = Object.keys(participants).length + ' online';
        }

        // Add participant to video grid DOM
        function addParticipantToVideoGrid(id, userData) {
            const videoPlaceholder = document.createElement('div');
            videoPlaceholder.className = 'video-placeholder fade-in';
            
            const avatar = document.createElement('img');
            avatar.className = 'user-avatar';
            avatar.src = userData.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}&background=6d28d9&color=fff`;
            avatar.alt = `${userData.name}'s video`;
            
            const name = document.createElement('div');
            name.className = 'user-name';
            name.textContent = userData.name;
            
            videoPlaceholder.appendChild(avatar);
            videoPlaceholder.appendChild(name);
            videoGrid.appendChild(videoPlaceholder);
        }

        // Load messages from Firebase
        function loadMessages() {
            messagesRef.on('value', (snapshot) => {
                chatMessages.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    // Convert to array and sort by timestamp
                    const messagesArray = Object.values(messages);
                    messagesArray.sort((a, b) => a.timestamp - b.timestamp);
                    
                    // Display messages
                    messagesArray.forEach(msg => {
                        if (isMessageExpired(msg.timestamp)) {
                            // Message is older than 4 hours, don't display
                            return;
                        }
                        
                        displayMessage(msg);
                    });
                    
                    scrollToBottom();
                }
            });
        }

        // Check if message is older than 4 hours
        function isMessageExpired(timestamp) {
            const fourHoursAgo = Date.now() - (4 * 60 * 60 * 1000);
            return timestamp < fourHoursAgo;
        }

        // Display a message in the chat
        function displayMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${msg.senderId === user.id ? 'sent' : ''} fade-in`;
            
            const avatarImg = document.createElement('img');
            avatarImg.className = 'message-avatar';
            avatarImg.src = msg.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(msg.senderName)}&background=6d28d9&color=fff`;
            avatarImg.alt = msg.senderName + "'s avatar";
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = msg.text;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            
            if (msg.senderId !== user.id) {
                const senderName = document.createElement('span');
                senderName.className = 'message-sender';
                senderName.textContent = msg.senderName;
                messageInfo.appendChild(senderName);
            }
            
            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = formatTime(msg.timestamp);
            messageInfo.appendChild(time);
            
            messageContent.appendChild(bubble);
            messageContent.appendChild(messageInfo);
            
            messageElement.appendChild(avatarImg);
            messageElement.appendChild(messageContent);
            
            chatMessages.appendChild(messageElement);
        }

        // Format timestamp to readable time
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Send a new message
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;
            
            const timestamp = Date.now();
            const message = {
                text: text,
                senderId: user.id,
                senderName: user.name,
                avatar: user.avatar,
                timestamp: timestamp
            };
            
            // Push to Firebase
            messagesRef.push(message)
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                });
        }

        // Scroll to bottom of chat
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Handle avatar upload
        avatarInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    avatarPreview.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle login
        loginButton.addEventListener('click', function() {
            const username = usernameInput.value.trim();
            const avatar = avatarPreview.src;
            
            if (username === '') {
                alert('Please enter a display name');
                return;
            }
            
            user = {
                id: generateUserId(),
                name: username,
                avatar: avatar,
                isOnline: true
            };
            
            // Save to localStorage
            localStorage.setItem('voidchat_user', JSON.stringify(user));
            
            showAppView();
            setUserOnline();
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Clean up expired messages periodically
        setInterval(() => {
            messagesRef.once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([key, msg]) => {
                        if (isMessageExpired(msg.timestamp)) {
                            messagesRef.child(key).remove();
                        }
                    });
                }
            });
        }, 60 * 60 * 1000); // Check every hour

        // Initialize the app
        checkLogin();
    </script>
</body>
</html>
